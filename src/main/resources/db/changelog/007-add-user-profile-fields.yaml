databaseChangeLog:
  - changeSet:
      id: 007-add-user-profile-fields
      author: digigoods
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
